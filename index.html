<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style/style.css">
    <title>Document</title>
        
</head>
<body>
    <div class="zdslider-wrapper">
        <div class="zdslider"></div>
        <div class="zdslider-panel">
            <input type="checkbox" class="zdslider-panel__check-runners" data-run = "run"/><label>Бегуны</label><br>
            <input type="checkbox" class="zdslider-panel__check-discete" data-discrete = "discrete"/><lable>Дискретный</lable><br>
            <input type="checkbox" class="zdslider-panel__check-tip" data-tip = "tip"/><lable>Ярлык</lable><br>
            <input type="checkbox" class="zdslider-panel__check-orient" data-orient="orient"/><lable>Вертикальный</lable>
            <input type="number" class="zdslider-panel__min" />
            <input type="number" class="zdslider-panel__max" />
            <input type="number" class="zdslider-panel__step" onkeydown="return false" />

        </div>

    </div>
    <div class="zdslider-wrapper" data-inst="2">
        <div class="zdslider" data-inst="2"></div>
        <div class="zdslider-panel" data-inst="2">
            <input type="checkbox" class="zdslider-panel__check-runners" value="1" data-inst="2" data-run = "2"/><label>Бегуны</label><br>
            <input type="checkbox" class="zdslider-panel__check-discete" data-discrete = "no"/><lable>Дискретный</lable><br>
            <input type="checkbox" class="zdslider-panel__check-tip" data-tip = "no"/><lable>Ярлык</lable><br>
            <input type="checkbox" class="zdslider-panel__check-orient" /><lable>Вертикальный</lable>
            <input type="number" class="zdslider-panel__min" />
            <input type="number" class="zdslider-panel__max" />
            <input type="number" class="zdslider-panel__step" onkeydown="return false" />
        </div>
    </div>


    <script type="module" src="/src/js/script.js"></script>
    <!-- <script type="module" src="/src/js/func_prim_1.js"></script> -->
</body>
</html>
