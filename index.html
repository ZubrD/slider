<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style/style.css">
    <title>Document</title>
        
</head>
<body>
    <div class="zdslider-wrapper">
        <div class="zdslider" data-inst="1"></div>
        <div class="zdslider-config" data-inst="1">
            <input type="checkbox" class="zdslider-config__check-runners" data-inst="1" data-run = "1"/><label>Бегуны</label><br>
            <input type="checkbox" class="zdslider-config__check-discete" data-inst="1" data-discrete = "no"/><lable>Дискретный</lable><br>
            <input type="checkbox" class="zdslider-config__check-tip" data-inst="1" data-tip = "no"/><lable>Ярлык</lable>
            <input type="number" class="zdslider-config__min" />
            <input type="number" class="zdslider-config__max" />
            <input type="number" class="zdslider-config__step" onkeydown="return false" />

        </div>

    </div>
    <div class="zdslider-wrapper" data-inst="2">
        <div class="zdslider" data-inst="2"></div>
        <div class="zdslider-config" data-inst="2">
            <input type="checkbox" class="zdslider-config__check-runners" value="1" data-inst="2" data-run = "2"/><label>Бегуны</label><br>
            <input type="checkbox" class="zdslider-config__check-discete" data-inst="2" data-discrete = "no"/><lable>Дискретный</lable><br>
            <input type="checkbox" class="zdslider-config__check-tip" data-inst="2" data-tip = "no"/><lable>Ярлык</lable>
            <input type="number" class="zdslider-config__min" />
            <input type="number" class="zdslider-config__max" />
            <input type="number" class="zdslider-config__step" onkeydown="return false" />
        </div>
    </div>


    <script type="module" src="/src/js/script.js"></script>
    <!-- <script type="module" src="/src/js/func_prim_1.js"></script> -->
</body>
</html>
